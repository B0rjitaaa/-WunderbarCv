{% extends "base.html" %}
{% load static %}
<body>
	{% block header %}
		
	<div class="header">
		<div class="logo">
				<a  href="#s7" class="scroll">
					<img src="media/images/logo.png">
				</a>
		</div>
		<div class="h_right" >	
			<div class="subMenu2">
				<div class="wrap">
			 		<div class="inner">
				 		<a href="{% url 'index' %}" class="subNavBtn" style="text-decoration:none; color:white">HOME</a>
						<a href="{% url 'bio' %}" class="subNavBtn" style="text-decoration:none; color:white">BIO</a>
					</div>	
		    	</div>	
		   	</div>
		</div>
		<!-- end smart_nav * -->
		<div class="clear"></div>
	</div>

	{% endblock header %}
	{% block bio %}
		<div class="container" style="margin-top: 200px;">
			<div class="row">
				<div class="col-sm-12 col-md-12 user-details">
		            <div class="user-image">
		                <img src="/media/images/foto-own.png" alt="Borja M. Merchán" title="Borja M. Merchán" class="img-circle"  width="100px" height="100px">
		            </div>
		            <div class="user-info-block">
		                <div class="user-heading">
		                    <h3>Borja M. Merchán</h3>
		                    <span class="help-block">Seville, SPN</span>
		                </div>
		                <div class="user-body">
							<div class="row">
								<div class="col-md-6">
									<h2>Texto</h2>
									<img src="/media/images/port2.jpg" alt="">
								</div>
								<div class="col-md-6">
									<h2>Texto</h2>
									<ul>
										<li>
											ola
										</li>
									</ul>
								</div>
							</div>
							<div class="clear-fix divider"></div>
		                </div>
		            </div>
		        </div>
			</div>
		</div>
		<a href="#" id="toTop" style="display: block;">
			<span id="toTopHover" style="opacity: 1;"></span>
		</a>
	{% endblock bio %}

	<script type="text/javascript">
		$(document).ready(function() {
			var defaults = {
	  			containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear' 
	 		};
			$().UItoTop({ easingType: 'easeOutQuart' });
		});
	</script>
</body>
